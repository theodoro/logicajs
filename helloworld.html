<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Estudando JS</title>
</head>

<body>
    <script>

        const dataAtual = new Date();
        const anoAtual = dataAtual.getFullYear();

        document.write(anoAtual);
        document.write("<br>anoAtual");

        document.write("<br><br>Olá Mundo! <br>");
        document.write("esse é meu segundo programa <br>");
        document.write("Minha idade é :<br>");
        document.write(38);
        document.write("<br> Eu nasci em: <br>");
        document.write(anoAtual - 38);

        //Testando soma
        document.write("<br>");
        document.write(38 + 2);
        document.write("<br> 38" + "2");

        //calculos
        document.write("<br> A soma das nossas idades: <br>");
        document.write(38 + 41);
        document.write("<br>");
        document.write("Média da idade " + (38 + 41) / 2);
    </script>
</body>

</html>
