<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Fácil 4- Faça um programa que verifique (usando if e else) se uma letra digitada é vogal ou consoante.
    </title>
</head>

<body>
    <script>
        var letra = prompt("Informe um letra");

        if (letra == "A" || letra == "E" || letra == "I" || letra == "O" || letra == "U") {
            document.write("VocÊ digitou " + letra + " portanto uma vogal");

        } else {
            document.write("Você digitou uma consoante ou valor invalido");
        }
    </script>
</body>

</html>
