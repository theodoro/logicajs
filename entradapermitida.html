<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Entrada permitida</title>
</head>

<body>
    <script>

        var linha = function () {
            document.write("<br>");
        }


        var idade = parseInt(prompt("Informe usa idade: "));
        linha();

        if (idade >= 18) {
            document.write("Entrada permitida");
        } else {
            document.write("Entrada permitida apenas para maiores de 18 anos")
        }
    </script>
</body>

</html>
