<html>

<head>
    <meta charset="utf-8">
    </meta>
</head>

<body>
    <script>


        var imcFinal = function (peso, altura) {
            var imc = peso / (altura * altura);

            document.write(Math.round(imc));
            document.write("<hr>");

            if (imc < 18.5) {
                document.write("Abaixo do peso");
            } else if (imc >= 18.5 && imc <= 24.9) {
                document.write("Peso Normal");
            } else if (imc >= 25 && imc <= 29.9) {
                document.write("Sobrepeso");
            } else if (imc >= 30 && imc <= 34.9) {
                document.write("Obesidade grau 1");
            } else if (imc >= 35 && imc <= 39.9) {
                document.write("Obesidade grau 2");
            } else {
                document.write("Obesidade grau 3");
            }
        }

        var peso1 = parseInt(prompt("Informe seu peso em kg atual: "));
        var altura1 = parseFloat(prompt("Informe sua altura em metros: "));

        imcFinal(peso1, altura1);

    </script>
</body>

</html>
