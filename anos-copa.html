<head>

    <title>Anos de Copa</title>
</head>

<body>
    <script>

        var anoDeCopa = 1930

        function mostra(frase) {
            document.write(frase + "<br>")
        }

        while (anoDeCopa <= 2030) {
            mostra(anoDeCopa + " tem Copa!");
            anoDeCopa = anoDeCopa + 4
        }

        mostra("Ufa! Esses foram os anos de copa atÃ© 2030")
    </script>
</body>

</html>
