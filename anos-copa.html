<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Anos de Copa</title>
</head>

<body>
    <script>

        var anoDeCopa = parseInt(prompt("Informe o ano inicial: "))
        var anoLimte = parseInt(prompt("Informe o ano limite que seja verficar se há Copa!"))

        function mostra(frase) {
            document.write(frase + "<br>")
        }

        if (anoDeCopa < anoLimte) {

            while (anoDeCopa <= anoLimte) {
                mostra(anoDeCopa + " tem Copa!");
                anoDeCopa = anoDeCopa + 4
            }
            mostra("Ufa! Esses foram os anos de copa até " + anoLimte)
        } else {
            mostra("Ano Inicial " + anoDeCopa + "deve ser menor que o ano limite " + anoLimte)
        }

        //   mostra("Ufa! Esses foram os anos de copa até " + anoLimte)
    </script>
</body>

</html>
