<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>3- Faça um programa que verifique (usando if e else) se uma letra digitada é “F” ou “M”. Conforme a letra escrever: F – Feminino, M- Masculino, Sexo inválido</title>
    </head>
    <body>
        <script>
            var genero = prompt("Infome F - Feminino, M - Masculino");

            if (genero == "M"){
                document.write("Masculino");
            }else if(genero == "F"){
                document.write("Feminino")
            }else{
                document.write("Valor Invalido")
            }
        </script>
    </body>
</html>
