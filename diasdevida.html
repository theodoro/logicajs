<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Descubra quantos dias de vida</title>
</head>

<body>
    <script>

        var calculaDiasDeVida = function(idade){
            return idade * 365
        }

        var idade = parseInt(prompt("Informe dua idade :"));
       
        document.write("Você já viu " + "<strong>" + calculaDiasDeVida(idade) + "</strong>" + " de vida!");

        document.write("<br>");
        var batimentos = calculaDiasDeVida(idade) * 24 * 60 * 80;
        document.write("Seu coração já bateu " + batimentos + " vezes. Haja coração!")
    </script>
</body>

</html>
