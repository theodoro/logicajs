<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Descubra quantos dias de vida</title>
</head>

<body>
    <script>
        var idade = parseInt(prompt("Informe dua idade :"));
        var dias = idade * 365;
        document.write("Você já viu " + "<strong>" + dias + "</strong>" + " de vida!");

        document.write("<br>");
        var batimentos = dias * 24 * 60 * 80;
        document.write("Seu coração já bateu " + batimentos + " vezes. Haja coração!")
    </script>
</body>

</html>
