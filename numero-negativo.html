<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Fácil 2- Faça um programa que peça um valor e mostre na tela se o valor é positivo ou negativo </title>
</head>

<body>
    <script>
        var numero = parseInt(prompt("Informe um numero, ele pode ser negativo"));

        if (numero < 0) {
            document.write("O " + numero + " é menor (negativo) que zero");
        } else {
            document.write("Numero é maior que zero, portanto, POSITIVO");
        }
    </script>
</body>

</html>
