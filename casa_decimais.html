<!DOCTYPE html>

<html lang="pt_BR">

<head>
    <meta charset="utf-8">
    <title>Calcula consumo</title>
</head>

<body>
    <h3>Etanol ou Gasolina</h3>
    <script>
        var num = 0.314178473;
        document.write("Valor original :" + num + "<br>");
        document.write("Numero arredondado: " + Math.round(num) + "<br>");
        document.write("Numero com duas casas decimais: " + num.toFixed(2));

    </script>
</body>

</html>
